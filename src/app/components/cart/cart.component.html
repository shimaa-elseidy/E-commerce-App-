<section class="bg-main-light rounded-4 shadow p-4 my-4 w-75 mx-auto">
    <h1 class="h2 text-center fw-bold text-main">Shop Now ðŸ›’</h1>
    <div class="d-flex align-items-center justify-content-between">
        <p class="text-main">Total Cart Price:{{cartList.totalCartPrice| currency:'GBP'}}</p>
        <button (click)="clearCart()" class="btn btn-outline-danger btn-sm h2">Clear Cart</button>
    </div>
    <div>
        @for (product of cartList.products; track product.product.id) 
        {
            <div class="row border-bottom mb-1">
                <div class="col-md-1">
                    <img [src]="product.product.imageCover" [alt]="product.product.title" class="w-100">
                </div>
                <div class="col-md-11 d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="h5">{{product.product.title}}</h3>
                        <p class="text-main m-0">{{product.price}}</p>
                        <button (click)="delete(product.product.id)" class="text-danger cr btn"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <span (click)="update(product.product.id , product.count + 1)" class="text-main cr"><i class="fa-solid fa-circle-plus fa-2xl"></i></span>
                        <span><span>{{product.count}}</span></span>
                        <span (click)="update(product.product.id , product.count - 1)" class="text-main cr"><i class="fa-solid fa-minus-circle fa-2xl"></i></span>
                    </div>
                </div>
            </div>
        }
    </div>
    <hr>
    <div class="d-flex justify-content-end">
        <button class="btn-main mt-3"  [routerLink]="['/Orders', cartList._id]"> Visa Order </button>
        <button class="btn-main mt-3"  [routerLink]="['/cash', cartList._id]">Cash OrderðŸ’¸</button>
    </div>
</section>
